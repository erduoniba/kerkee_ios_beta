<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <title>demoPage</title>
    <link rel="stylesheet" href="../../css/normalize.css"/>
    <link rel="stylesheet" href="../../css/demo.css"/>
</head>
<body>
<div id="shfContainer" class="shf-container container">
    <div id="channelMainBox" class="channel-main-box col_12 displayNone">
        <h2>channel-main-box</h2>
        <div>
            <input type="button" id="getNetWrok" value="getNetWrok"/>
            <input type="button" id="getDevice" value="getDevice"/>
            <input type="button" id="toast" value="toast"/>
            <input type="button" id="showDialog" value="showDialog"/>
            <input type="button" id="loadLocal" value="loadLocal"/>
            <input type="button" id="loadServer" value="loadServer"/>
        </div>
        <div id="traceBox" class="trace-box">

        </div>
    </div>
</div>
<script type="text/javascript" src="../../vendor/core/SHFLoader.js" data-main="demo.js"></script>
<script type="text/htmlt" id="listView">
        {{if isAdmin}}
            <section>{{title}}</section>
            <ul>
                {{each list as value i}}
                <li>索引 {{i + 1}} ：{{value}}</li>
                {{/each}}
            </ul>
        {{/if}}
    </script>
</body>
</html>
